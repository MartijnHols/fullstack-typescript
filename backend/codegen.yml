overwrite: true
generates:
  ./src/modules/account/schema.ts:
    schema: ./src/modules/account/schema.graphql
    plugins:
      - typescript
      - typescript-resolvers
    config:
      avoidOptionals: true
      declarationKind: 'interface'
      namingConvention:
        typeNames: pascal-case#pascalCase
        enumValues: constant-case#constantCase
      scalars:
        ID: string | number
        SessionID: string
        DateTime: Date
      noSchemaStitching: true
